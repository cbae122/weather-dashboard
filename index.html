<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>weather-dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>


<body>
    <Header>
        <h1>Weather Dashboard</h1>
    </Header>

    <div class="container">
        <div class="row">

            <div class="col-sm-2">
                <h4 class="">Enter a City:</h4>
                <form id="city-search-form">
                    <div class="mb-3">
                        <label for="city-name" class="form-label"></label>
                        <input type="text" class="form-control" id="city-name">
                    </div>
                    <button type="submit" class="btn btn-primary" id="submit-button">Submit</button>
                </form>
                <div id="searchedCity"></div>
            </div>

            <div class="col-sm-10 mt-3">
                <div class="row-sm-10 mx-2 border rounded">
                    <div class="col-sm-10 mx-2" id="searched-weather">
                        <p class="now" id="temperature"></p>
                        <p class="now" id="humidity"></p>
                        <p class="now" id="wind-speed"></p>
                    </div>
                </div>

                <div class="row row-cols-1 row-cols-sm-10 g-4 m-2" id="fiveDayForecast">

                </div>
            </div>

        </div>
    </div>
