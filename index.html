<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>weather-dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>


  <body>
    <Header>
        <h1>Weather Dashboard</h1>
    </Header>

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <form id="city-search-form">
                    <div class="mb-3">
                        <label for="city-name" class="form-label">Enter a City</label>
                        <input type="text" class="form-control" id="city-name">
                    </div>
                    <button type="submit" class="btn btn-primary" id="submit-button">Submit</button>
                </form>
                <div id="searchedCity"></div>
            </div>

            <div class="col-md-8">
                <div class="search-current" id="current-search"></div>
                <div class="five-day" id="fiveDayForecast"></div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="border">
            <div class="header"><h3><span id="searchedCity"></span> (<span id="day-date"></span>)</h3></div>
            <div class="color">
                <p class="text">Temp: <span id="day-temperature"></span></p>
                <p class="text">Wind: <span id="day-wind"></span></p>
                <p class="text">Humidity: <span id="day-humidity"></span></p>
            </div>    
        </div>
    </div>

    









    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>

  </body>

</html>
